identifier: Torq
name: Torq
parameters:
  - name: Torq URL
    type: string
    description: >
      Torq webhook URL, e.g.
      https://hooks.torq.io/v1/webhooks/<webhook_id>/workflows/<workflow_id>
    is_mandatory: true
    integration_identifier: Torq

  - name: Webhook Secret
    type: password
    description: Value for the "secret" header required by the Torq webhook
    is_mandatory: true
    integration_identifier: Torq

  - name: Region
    type: string
    description: Torq region for Public API polling ("US" or "EU")
    is_mandatory: true
    integration_identifier: Torq
    default_value: US

  - name: Client ID
    type: string
    description: (Optional) Torq API key client_id for polling
    is_mandatory: false
    integration_identifier: Torq
    default_value: ""

  - name: Client Secret
    type: password
    description: (Optional) Torq API key client_secret for polling
    is_mandatory: false
    integration_identifier: Torq
    default_value: ""

categories:
  - HyperAutomation
  - Case Management
  - Orchestration

svg_logo_path: resources/logo.svg
image_path: resources/image.png